{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-2">
      <h1>Contact Us</h1>
      <form method="POST" action="/contact/?method=update&id={{data.id}}"> 
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" required value="{{data.name}}">
            </div>

          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" required value="{{data.email}}">
          </div>
        </div>
        
        <div class="form-row">
  
          <div class="form-group col-md-5">
            <label for="inputAddress">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" value="{{data.address}}" placeholder="1234 Main St" required>
          </div>
          <div class="form-group col-md-5">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="inputCity" required value="{{data.city}}">
          </div> 

          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name="zipcode" class="form-control" id="inputZip" required value="{{data.zipcode}}">
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>  
{% endblock %}
